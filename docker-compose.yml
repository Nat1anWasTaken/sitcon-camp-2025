  minio:
    image: minio/minio:latest
    container_name: sitcon-minio
    hostname: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    networks:
      - sitcon-network
    command: server /data --console-address ":9001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  backend_data:
    driver: local
  
  minio_data:
    driver: local

networks:
  sitcon-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16