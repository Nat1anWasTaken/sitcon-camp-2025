services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sitcon-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/sitcon.db
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY=minioadmin
      - S3_SECRET_KEY=minioadmin
      - S3_SECURE=false
    env_file:
      - backend.env
    volumes:
      - backend_data:/app/data
    networks:
      - sitcon-network
    depends_on:
      - minio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    develop:
      watch:
        - action: sync+restart
          path: ./backend/src
          target: /app/src
          ignore:
            - __pycache__/
            - "*.pyc"
            - "*.pyo"
            - .pytest_cache/
        - action: rebuild
          path: ./backend/pyproject.toml
        - action: rebuild
          path: ./backend/main.py

